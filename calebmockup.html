<html>
    <div id = "background">
        <head>
            <div>
                <title>Simple Chat</title>
                <link rel="stylesheet" href="calebmockup.css">
                <img src="habit.png" alt="habit logo width="200" height="200" id = "head">
            </div>
        </head>

        <body>
            <div id="chat-container">
                <div id="message-area">
                    <ul id="messages"></ul>
                </div>
                <div id="input-area">
                    <input type="text" id="message-input" placeholder="Type a message...">
                    <button id="send-button">Send</button>
                    <button id="c-button">Clear Chats</button>
                </div>
            </div>
            <script src="calebscript.js"></script>
        </body>
    </div>
</html>
