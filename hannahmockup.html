<!DOCTYPE html>
<html lang="en">

<head>
    <title>Journal Entry Mockup</title>
    <link rel="stylesheet" href="hannahmockupstyle.css">
</head>

<body>
    <h1>Journal Entry Mockup</h1>
    <h2>Enter text that you want to save as a journal entry and hit "enter".</h2>
    <input type="text" id="userInput" placeholder="enter text here">
    <button onclick="enter()">Enter</button>
    <p id="output"></p>
    <script>

        function enter() {
            const inputField = document.getElementById("userInput").value;
            const d = new Date();
            d.getDate();
            const newParagraph = document.createElement('p');
            newParagraph.textContent = d + ": " + inputField;
            const parentElement = document.getElementById('output');
            parentElement.appendChild(newParagraph);
        }
    </script>

</body>

</html>
